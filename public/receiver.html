<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Celestial Live Stream Receiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .celestial-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .star:nth-child(odd) {
            background: #87ceeb;
            box-shadow: 0 0 6px rgba(135, 206, 235, 0.8);
        }

        .star:nth-child(3n) {
            background: #ffd700;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #87ceeb, #ff69b4, #9370db);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 4s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #87ceeb;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .status {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        .status.streaming {
            background: rgba(156, 39, 176, 0.2);
            border: 1px solid rgba(156, 39, 176, 0.5);
            color: #9c27b0;
            animation: streaming-pulse 2s ease-in-out infinite;
        }

        @keyframes streaming-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(156, 39, 176, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(156, 39, 176, 0); }
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 2rem;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-radius: 15px;
        }

        .video-stream.active {
            display: block;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #87ceeb;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #87ceeb;
            opacity: 0.8;
        }

        .connection-info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #87ceeb;
        }

        .disconnect-section {
            margin-top: 1rem;
            text-align: center;
        }

        .disconnect-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .disconnect-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="celestial-bg">
        <div class="stars-container"></div>
    </div>

    <div class="container">
        <h1 class="title">🌟 Celestial Live Stream Receiver</h1>
        <p class="subtitle">Watching cosmic moments in real-time</p>

        <div id="status" class="status connecting">
            🔌 Connecting to stream...
        </div>

        <div class="video-container">
            <img id="videoStream" class="video-stream" alt="Live Stream" />
            <div id="placeholder" class="placeholder">
                <div class="placeholder-icon">📹</div>
                <p>Waiting for live stream...</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div id="framesReceived" class="stat-value">0</div>
                <div class="stat-label">Frames Received</div>
            </div>
            <div class="stat">
                <div id="connectionTime" class="stat-value">00:00</div>
                <div class="stat-label">Connected Time</div>
            </div>
            <div class="stat">
                <div id="streamQuality" class="stat-value">--</div>
                <div class="stat-label">Stream Quality</div>
            </div>
        </div>

        <div class="connection-info">
            <strong>Connection Info:</strong><br>
            <span id="connectionDetails">Connecting...</span>
        </div>

        <div class="disconnect-section">
            <button id="disconnectBtn" class="disconnect-btn" onclick="disconnectFromStream()">
                🔌 Disconnect from Stream
            </button>
        </div>
    </div>

    <script>
        class CelestialStreamReceiver {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.framesReceived = 0;
                this.startTime = null;
                this.videoStream = document.getElementById('videoStream');
                this.status = document.getElementById('status');
                this.placeholder = document.getElementById('placeholder');
                this.framesReceivedEl = document.getElementById('framesReceived');
                this.connectionTimeEl = document.getElementById('connectionTime');
                this.streamQualityEl = document.getElementById('streamQuality');
                this.connectionDetailsEl = document.getElementById('connectionDetails');
                
                this.initStars();
                this.connect();
                this.startTimer();
            }

            initStars() {
                const starsContainer = document.querySelector('.stars-container');
                
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    starsContainer.appendChild(star);
                }
            }

            connect() {
                // Get the current host (for ngrok compatibility)
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.host;
                const wsUrl = `${protocol}//${host}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.startTime = new Date();
                    this.updateStatus('connected', '✅ Connected to Celestial Stream');
                    this.connectionDetailsEl.textContent = `WebSocket: ${wsUrl}`;
                    console.log('🌟 Connected to Celestial Live Stream');
                };

                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    } catch (error) {
                        console.error('❌ Error parsing message:', error);
                    }
                };

                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateStatus('disconnected', '❌ Disconnected from stream');
                    this.videoStream.classList.remove('active');
                    this.placeholder.style.display = 'flex';
                    console.log('👋 Disconnected from stream');
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => {
                        if (!this.isConnected) {
                            this.connect();
                        }
                    }, 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('❌ WebSocket error:', error);
                    this.updateStatus('disconnected', '❌ Connection error');
                };
            }

            handleMessage(message) {
                console.log('📨 Received message:', message.type, message);
                
                switch (message.type) {
                    case 'connection':
                        console.log('📡', message.message);
                        break;
                        
                    case 'video-chunk':
                        console.log('🎬 Received video chunk:', message.frameId);
                        this.displayVideoChunk(message.chunk, message.frameId);
                        break;
                        
                    case 'stream-status':
                        console.log('📊 Stream status:', message.status);
                        if (message.status === 'started') {
                            this.updateStatus('streaming', '🎬 Live stream active');
                        } else if (message.status === 'stopped') {
                            this.updateStatus('connected', '⏹️ Stream stopped - waiting for new stream');
                            // Hide the video and show placeholder
                            this.videoStream.classList.remove('active');
                            this.placeholder.style.display = 'flex';
                        }
                        break;
                        
                    default:
                        console.log('❓ Unknown message type:', message.type);
                }
            }

            displayVideoChunk(chunk, frameId) {
                this.framesReceived++;
                this.framesReceivedEl.textContent = this.framesReceived;
                
                try {
                    // Convert base64 to data URL and display directly (no processing)
                    const dataUrl = `data:image/jpeg;base64,${chunk}`;
                    
                    // Set the image source directly for fastest display
                    this.videoStream.src = dataUrl;
                    this.videoStream.classList.add('active');
                    this.placeholder.style.display = 'none';
                    
                } catch (error) {
                    console.error('❌ Error processing video chunk:', error);
                }
            }

            updateStatus(type, message) {
                this.status.className = `status ${type}`;
                this.status.textContent = message;
            }

            startTimer() {
                setInterval(() => {
                    if (this.startTime) {
                        const elapsed = Math.floor((new Date() - this.startTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        this.connectionTimeEl.textContent = 
                            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }, 1000);
            }
        }

        // Initialize the receiver when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.streamReceiver = new CelestialStreamReceiver();
        });

        // Global function to disconnect from stream
        function disconnectFromStream() {
            if (window.streamReceiver && window.streamReceiver.ws) {
                window.streamReceiver.ws.close();
                console.log('🔌 Manually disconnected from stream');
            }
        }
    </script>
</body>
</html>
